// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "config.gradle"
buildscript {
    ext.kotlin_version = '1.5.20'
    ext.kotlin_version = "1.4.32"

    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.2"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.objectbox:objectbox-gradle-plugin:2.9.1"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        google()
    }
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'// maven禁止缓存
        resolutionStrategy.force 'com.squareup.okhttp3:okhttp:4.7.2'
//        resolutionStrategy.force 'com.android.support:support-v4:27.1.1'
//        resolutionStrategy.force 'com.android.support:support-fragment:27.1.1'
//        resolutionStrategy.force 'com.android.support:support-annotations:27.1.1'
//        resolutionStrategy.force 'android.arch.lifecycle:extensions:1.1.1'
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
