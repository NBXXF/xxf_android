apply plugin: 'com.android.application'
def des = rootProject.ext.dependencies

android {
    compileSdkVersion project.COMPILE_SDK_VERSION.toInteger()

    defaultConfig {
        applicationId "com.example.blockcanary"
        minSdkVersion project.MIN_SDK_VERSION.toInteger()
        targetSdkVersion project.TARGET_SDK_VERSION.toInteger()
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(':optional:blockcanary:blockcanary-android')
    api des.material

}
