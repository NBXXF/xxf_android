plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    // id("com.google.devtools.ksp").version("1.6.10-1.0.4") // Or latest version of KSP
}
def des = rootProject.ext.dependencies

android {
    compileSdkVersion project.COMPILE_SDK_VERSION.toInteger()

    defaultConfig {
        applicationId "com.xxf.json.demo"
        minSdkVersion project.MIN_SDK_VERSION.toInteger()
        targetSdkVersion project.TARGET_SDK_VERSION.toInteger()
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api des.material
    api project(path: ':lib_json')


//    implementation "com.NBXXF.gson_plugin:lib_gson_annotation:1.3.0-SNAPSHOT"
//    kapt "com.NBXXF.gson_plugin:lib_gson_plugin_kapt:1.3.0-SNAPSHOT"


    implementation "com.squareup.moshi:moshi:1.13.0"
    //kapt "com.squareup.moshi:moshi-kotlin-codegen:1.13.0"
    implementation "com.squareup.moshi:moshi-adapters:1.13.0"

}

kapt {
    arguments {
        arg("factory", "com.xxf.json.gson.plugin.AutoTypeAdapterFactory")
    }
}
