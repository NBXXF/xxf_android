plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id("com.google.devtools.ksp").version("1.6.10-1.0.4") // Or latest version of KSP
}
def des = rootProject.ext.dependencies

android {
    compileSdkVersion project.COMPILE_SDK_VERSION.toInteger()

    defaultConfig {
        applicationId "com.xxf.json.demo"
        minSdkVersion project.MIN_SDK_VERSION.toInteger()
        targetSdkVersion project.TARGET_SDK_VERSION.toInteger()
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api des.material
    implementation project(path: ':lib_permission')
    implementation project(path: ':lib_activityresult')
    api project(path: ':lib_json')

    implementation("com.spirytusz:booster-annotation:1.3.1")
    kapt   "com.spirytusz:booster-processor:1.3.1"


    implementation "com.squareup.moshi:moshi:1.9.3"
    ksp("com.squareup.moshi:moshi-kotlin-codegen:1.9.3")
    implementation "com.squareup.moshi:moshi-adapters:1.9.3"

}

kapt {
    arguments {
        arg("factory", "com.spirytusz.booster.kapt.BoosterTypeAdapterFactory")
    }
}
