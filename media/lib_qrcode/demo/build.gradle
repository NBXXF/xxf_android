
plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}
def des = rootProject.ext.dependencies

android {
    compileSdkVersion project.TARGET_SDK_VERSION.toInteger()

    defaultConfig {
        applicationId "com.xxf.qrcode.demo"
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        minSdkVersion project.MIN_SDK_VERSION.toInteger()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation des.material
    //UI
    implementation project(path: ':media:lib_qrcode')

}
